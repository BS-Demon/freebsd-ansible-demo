---
- hosts: default
  sudo: true
  roles:
    - host
    - jail-log
    - jail-jump

  handlers:
    - name: Start all jails with boot=on
      command: service iocage start

    - name: reload pf
      service: name=pf
               state=reloaded

    - name: reload sshd
      service: name=sshd
               state=reloaded
