---
- name: Add jail ip to /etc/rc.conf
  lineinfile:
    dest: /etc/rc.conf
    line: 'ifconfig_{{ int_if }}_alias{{ ansible_date_time.epoch }}=\"inet {{ jail_ip }} netmask 255.255.255.255\"'
  register: add_ip

- name: Add jail ip to interface
  command: ifconfig {{ int_if }} inet alias {{ jail_ip }} netmask 255.255.255.255
  when: add_ip.changed

- name: Create working resolv.conf for jail
  copy:
    dest: '{{ jail_home.stdout }}/etc/resolv.conf'
    src: 'resolv.conf'
