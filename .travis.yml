---
language: python
python: "2.7"
sudo: required

before_install:
  - sudo apt-get update -qq

install:
  - sudo apt-get install -y python-pip
  - wget https://dl.bintray.com/mitchellh/vagrant/vagrant_1.7.4_x86_64.deb
  - dpkg -i vagrant_1.7.4_x86_64.deb
  - vagrant plugin install vagrant-aws
  - pip install ansible

script:
  - "$(which true)"
